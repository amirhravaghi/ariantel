{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="block-header">
   <div class="row">
   </div>
</div>
<div class="col-lg-12 col-md-12">
   <div class="card">
      <div class="profile-tab-box">
         <div class="p-l-20">
            <ul class="nav ">
               <li class="nav-item tab-all">
                  <a class="nav-link active show" href="#project" data-toggle="tab">زبان فارسی</a>
               </li>
               <li class="nav-item tab-all p-l-20">
                  <a class="nav-link" href="#usersettings" data-toggle="tab">زبان انگلیسی</a>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <form action="{% url 'admin:cards' %}" method="post" id="add_news_form" enctype="multipart/form-data">
     {% csrf_token %}
     <div class="tab-content">
       <div role="tabpanel" class="tab-pane active" id="project" aria-expanded="true">
          <div class="row clearfix">
             <div class="col-lg-12 col-md-12 col-sm-12">
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card project_widget">
                   <div class="header">
                      <h4>مدیریت محصولات</h4>
                      <br />
                      <br />
                      <div class="form-group">
                         <label for="exampleFormControlTextarea1">نام محصول</label>
                         <input class="form-control" id="exampleFormControlTextarea1" type="text" name="fa_title">
                      </div>
                      <label>آپلود عکس محصول</label><br/>
                      <div class="input-group mb-3">
                         <div class="custom-file">
                            <input type="file" name="fa_media" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" style="text-align:center"></label>
                         </div>
                      </div>
                      <br>
                      <div class="form-group">
                         <label for="exampleFormControlTextarea1">معرفی محصول</label>
                         <textarea class="form-control" name="fa_introduction" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                      </div>
                      <div class="form-group">
                         <label for="exampleFormControlTextarea1">روش های خرید و استفاده</label>
                         <textarea class="form-control" name="fa_manual" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                      </div>
                      <div class="form-group">
                         <label for="exampleFormControlTextarea1">تعرفه ها</label>
                         <textarea class="form-control" name="fa_fees" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                      </div>
                      <button class="btn btn-info btn-round">ذخیره تغییرات</button>
                   </div>
                </div>
             </div>
             <!--     *******div زیر یک باکس خالی و ثابت می باشد*******      -->
             <div class="col-lg-12 col-md-12 col-sm-12">
             </div>
          </div>
       </div>
       <div role="tabpanel" class="tab-pane" id="timeline" aria-expanded="false">
       </div>
       <div role="tabpanel" class="tab-pane" id="usersettings" aria-expanded="false">
          <div class="card">
             <div class="header">
                <h2><b>Manage Product</b></h2>
             </div>
             <div class="body">
               <div class="form-group">
                  <label for="exampleFormControlTextarea1">Product Name</label>
                  <input class="form-control" id="exampleFormControlTextarea1" type="text" name="en_title">
               </div>
                <br>
                <div class="form-group">
                   <label for="exampleFormControlTextarea1">Introduction of product</label>
                   <textarea class="form-control" name="en_introduction" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                   <label for="exampleFormControlTextarea1">Manual</label>
                   <textarea class="form-control" name="en_manual" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                   <label for="exampleFormControlTextarea1">Fees</label>
                   <textarea class="form-control" name="en_fees" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-info btn-round">save</button>
             </div>
          </div>
       </div>
    </div>
   </form>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">

  //   $("#en-content").val($(".en-text-editor .ql-editor").html());
  // });
</script>
{% endblock %}
