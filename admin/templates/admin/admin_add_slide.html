{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="block-header">
   <div class="row">
   </div>
</div>
<div class="col-lg-12 col-md-12">
   <div class="card">
      <div class="profile-tab-box">
         <div class="p-l-20">
            <ul class="nav ">
               <li class="nav-item tab-all">
                  <a class="nav-link active show" href="#project" data-toggle="tab">زبان فارسی</a>
               </li>
               <li class="nav-item tab-all p-l-20">
                  <a class="nav-link" href="#usersettings" data-toggle="tab">زبان انگلیسی</a>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <form action="{% url 'admin:slides' %}" method="post" id="add_news_form" enctype="multipart/form-data">
     {% csrf_token %}
     <div class="tab-content">
       <div role="tabpanel" class="tab-pane active" id="project" aria-expanded="true">
          <div class="row clearfix">
             <div class="col-lg-12 col-md-12 col-sm-12">
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card project_widget">
                   <div class="header">
                      <h4>مدیریت اسلاید ها</h4>
                      <br /><br />
                      <div class="form-group">
                         <label for="exampleFormControlInput1">تیتر </label>
                         <input type="text" class="form-control" name="fa_title"
                            id="exampleFormControlInput1"
                            placeholder="تیتر اسلاید خود را بنویسید">
                      </div>
                      <div class="form-group">
                         <label for="exampleFormControlInput1">لینک اسلاید </label>
                         <input type="text" class="form-control" name="link"
                            id="exampleFormControlInput1"
                            placeholder="لینک اسلاید را وارد کنید">
                      </div>
                      <div class="form-group">
                         <label for="exampleFormControlSelect1">نوع مشترکین</label>
                         <select name="section" class="form-control" id="exampleFormControlSelect1">
                            <option value="60bb3d18543cdbdae3377bed">شخصی </option>
                            <option value="60bb3d18543cdbdae3377bec">تجاری</option>
                         </select>
                      </div>
                      <label>آپلود عکس  </label><br/>
                      <div class="input-group mb-3">
                         <div class="custom-file">
                            <input type="file" name="fa_media" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" style="text-align:center"></label>
                         </div>
                      </div>
                      <br>
                      <div class="form-check m-l-10">
                         <label class="form-check-label">
                            <p>وضعیت نمایش</p>
                            <input class="form-check-input" name="active" type="checkbox" value="1">
                            <span class="form-check-sign">
                            <span class="check"></span>
                            </span>
                         </label>
                      </div>
                      <button class="btn btn-info btn-round">ذخیره تغییرات</button>
                   </div>
                </div>
             </div>
             <!--
                *******div زیر یک باکس خالی و ثابت می باشد*******      -->
             <div class="col-lg-12 col-md-12 col-sm-12">
             </div>
          </div>
       </div>
       <div role="tabpanel" class="tab-pane" id="timeline" aria-expanded="false">
       </div>
       <div role="tabpanel" class="tab-pane" id="usersettings" aria-expanded="false">
          <div class="card">
             <div class="header">
                <h2><b>Manage Slides</b></h2>
             </div>
             <div class="body">
                <div class="form-group">
                   <input type="text" class="form-control" name="en_title" placeholder="Title">
                </div>
                <label>Image Upload</label><br/>
               <div class="input-group mb-3">
                  <div class="custom-file">
                     <input type="file" name="en_media" class="custom-file-input" id="inputGroupFile02">
                     <label class="custom-file-label" for="inputGroupFile02" style="text-align:center"></label>
                  </div>
               </div>
                <button class="btn btn-info btn-round">save</button>
             </div>
          </div>
       </div>
    </div>
   </form>
</div>

{% endblock %}

  // });
</script>
{% endblock %}
